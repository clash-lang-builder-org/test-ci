version: 2

aliases:
  - &env
    DEBIAN_FRONTEND: noninteractive
    CABAL_VERSION: head
    TERM: xterm-color
  - &submodules
    run:
      name: "Checkout submodules"
      command: git submodule update --init --depth 1
  - &install_ghc
    run:
      name: Install ghc and cabal-install
      command: apt-get update -q && apt-get install -yq cabal-install-$CABAL_VERSION ghc-$GHC_VERSION
  - &cache_restore
    restore_cache:
      keys:
        - cabal-store-{{ .Environment.CIRCLE_JOB }}-{{ checksum ".circleci/config.yml" }}-{{ checksum "cabal.project" }}
        - cabal-store-{{ .Environment.CIRCLE_JOB }}-
  - &cache_save
    save_cache:
      key: cabal-store-{{ .Environment.CIRCLE_JOB }}-{{ checksum ".circleci/config.yml" }}-{{ checksum "cabal.project" }}
      paths:
        - /root/.cabal/store

  - &configure_project
    run:
      name: Configure project
      command: |
        cat > cabal.project.local << END_CABAL_PROJECT_LOCAL
        package clash-prelude
          documentation: True
        package clash-lib
          documentation: True
        package clash-cosim
          documentation: True
        package clash-testsuite
          flags: cosim travisci
        END_CABAL_PROJECT_LOCAL

  - &cabal-update
    run: cabal new-update

  - &build-all
    run: cabal new-build all

  - &build-all-constraint
    run:
      name: Build with installed constraints for packages in global-db
      command: |
        echo cabal new-build $(ghc-pkg list --global --simple-output --names-only | sed 's/\([a-zA-Z0-9-]\{1,\}\) */--constraint="\1 installed" /g') all | sh

  - &run-tests-cabal
    run: cabal new-test all

  - &run-clash-testsuite
    run:
      name: Run clash-testsuite
      command: cabal new-run -- clash-testsuite -j16

  # When testing a pull request CircleCI,
  # fetch the result of merging it in.
  - &merge_pullrequest
    run:
      name: Checkout pull request merge result
      command: |
        if [ -n "$CIRCLE_PR_NUMBER" ]; then
          git fetch "$CIRCLE_REPOSITORY_URL" "pull/$CIRCLE_PR_NUMBER/merge:pull-$CIRCLE_PR_NUMBER-merged"
          git rev-parse "pull-$CIRCLE_PR_NUMBER-merged"
          git checkout "pull-$CIRCLE_PR_NUMBER-merged"
        fi

  - &build_default
    docker:
      - image: leonschoorl/clash-ci-image:trusty
    steps:
      - checkout
      - *merge_pullrequest
      - *submodules
      - *install_ghc
      - *configure_project
      - run: cat cabal.project.local
      - *cache_restore
      - *cabal-update
      - *build-all
      - *build-all-constraint
      - *run-tests-cabal
      - *cache_save
      - *run-clash-testsuite

workflows:
  version: 2
  build_and_test_clash:
    jobs:
      - ghc-8.2.2
      - ghc-8.4.3

jobs:
  ghc-8.2.2:
    environment:
      <<: *env
      GHC_VERSION: 8.2.2
    <<: *build_default
  ghc-8.4.3:
    environment:
      <<: *env
      GHC_VERSION: 8.4.3
    <<: *build_default
